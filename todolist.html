<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List (soheekim)</title>
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <header>
        <h1 class="header-title">To-Do List</h1>
        <span class="header-today">오늘 : 2023.02.00</span>
    </header>
    <main>
        <section class="main-groups">
            <ul class="main-groups-list">
                <li>
                    <span>할일 목록1</span>
                </li>
                <li>
                    <span>할일 목록2</span>
                </li>
                <li>
                    <span>할일 목록3</span>
                </li>
            </ul>
            <button class="main-groups-deletebtn">선택된 목록 삭제</button>
        </section>

        <section class="main-todos">
            <div class="main-todos-paper">
                <table class="main-todos-table">
                    <tr>
                        <td class="check"><input type="checkbox" name="todo"></td>
                        <td class="todo"><label>할 일1</label></td>
                        <td class="starbtn"><button>★</button></td>
                    </tr>
                    <tr>
                        <td class="check"><input type="checkbox" name="todo"></td>
                        <td class="todo"><label>할 일2</label></td>
                        <td class="starbtn"><button>☆</button></td>
                    </tr>
                    <tr>
                        <td class="check"><input type="checkbox" name="todo"></td>
                        <td class="todo"><label>할 일3</label></td>
                        <td class="starbtn"><button>☆</button></td>
                    </tr>
                    <tr>
                        <td class="check"><input type="checkbox" name="todo"></td>
                        <td class="todo"><label>할 일4</label></td>
                        <td class="starbtn"><button>☆</button></td>
                    </tr>
                </table>

                <form action="" class="main-todos-form">
                    <input type="text" placeholder="할 일을 입력하세요">
                    <button class="addbtn">추가</button>
                </form>

            </div>

            <button class="main-todos-deleteall">완료한 할 일 전체 삭제</button>
        </section>

        <section class="main-todoone">
            <table class="main-todoone-table">
                <tr>
                    <td><span>제목 : </span></td>
                    <td><span>할 일3</span></td>
                    <td><span>★</span></td>
                </tr>
                <tr>
                    <td><span>기한 : </span></td>
                    <td><span>0000.00.00</span></td>
                    <td><span></span></td>
                </tr>
                <tr>
                    <td><span>메모 : </span></td>
                    <td><label>메모 내용</label></td>
                    <td><span></span></td>
                </tr>
            </table>
            <div class="todoone-btns">
                <button class="btn-deleteone">삭제</button>
                <button class="btn-editone">수정</button>
                <button class="btn-saveone">저장</button>
            </div>
        </section>
    </main>

    <footer>
        <div>전체: n개</div>
    </footer>
    <script src="./js/main.js"></script>
</body>

</html>
